<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Original vs New Comparison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .comparison {
      display: flex;
      gap: 40px;
    }

    .gauge-section {
      flex: 1;
      text-align: center;
    }

    .gauge-container {
      width: 400px;
      height: 320px;
      border: 1px solid #ccc;
      margin: 20px auto;
    }

    h2 {
      text-align: center;
    }

    h3 {
      color: #333;
    }
  </style>
</head>

<body>
  <h1>JustGage Comparison: Original vs New Implementation</h1>

  <div class="comparison">
    <div class="gauge-section">
      <h3>ðŸš€ Original (RaphaelJS)</h3>
      <div id="gauge-original" class="gauge-container"></div>
    </div>

    <div class="gauge-section">
      <h3>âœ¨ New (Native SVG)</h3>
      <div id="gauge-new" class="gauge-container"></div>
    </div>
  </div>

  <!-- Load RaphaelJS for original -->
  <script src="../raphael.min.js"></script>
  <script src="../justgage.js"></script>

  <script type="module">
    // Create original gauge
    const originalGauge = new JustGage({
      id: 'gauge-original',
      value: 67,
      min: 0,
      max: 100,
      title: 'Original Implementation'
    });

    // Create new gauge
    try {
      const { JustGage: NewJustGage } = await import('../dist/justgage.esm.js');

      const newGauge = new NewJustGage({
        id: 'gauge-new',
        value: 67,
        min: 0,
        max: 100,
        title: 'New Implementation'
      });

      console.log('Both gauges created successfully');

    } catch (error) {
      console.error('Error creating new gauge:', error);
      document.getElementById('gauge-new').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
    }
  </script>
</body>

</html>
